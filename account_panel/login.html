    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./common.css">

    <link rel="stylesheet" href="../owl_carousel/assets/owl.theme.default.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-light">
        <div class="container">
            <!--logo-->
            <a href="#" class="navbar-brand">
                <img src="../images/logo.png"> Hopeace Myanmar
            </a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav" >
                <span class="toggler-icon"><i class="fas fa-bars" style="font-size: 30px;"></i></span>
            </button>
            <!--End of Menu Bar-->

         <!--navigation items-->
         <div class="collapse navbar-collapse" id="nav" style="justify-content: flex-end;">
            <ul class="navbar-nav">
               <li class="nav-item active">
                 <a href="../index.html" class="nav-link">Home</a>
               </li>
               <li class="nav-item">
                 <a href="#courses" class="nav-link">Courses</a>
               </li>
               <li class="nav-item">
                 <a href="#posts" class="nav-link">Blog</a>
               </li>
               <li class="nav-item">
                 <a href="#aboutus" class="nav-link">About Us</a>
               </li>
               <li class="nav-item">
                 <a href="#" class="nav-link" style="display: flex;">
                   <i class="fas fa-user-circle" style="font-size: 25px;"></i>
                   <span> &nbsp; Log In</span>
                 </a>
               </li>
            </ul>
         </div>
         <!--End of navigation items-->
        </div>
    </nav>

    <div class="container">
        <div class="row d-flex justify-content-around align-items-center">
            <div class="col-12 col-md-6 col-lg-6">
            <div class="d-flex flex-start justify-content-center"><img style="width: 80%;
                margin-top: 5rem;"src="../images/login.svg" alt=""></div>
            </div>
            <div class="col-12 col-md-6 col-lg-6 d-flex justify-content-center">
            <div class="d-flex flex-column flex-end mt-5" style="max-width: 400px!important">
                <div class="d-flex flex-row justify-content-around align-items-center">
                    <h4 class="form-spacing" style="margin-right: 6em;">Log in</h4>
                    <h6>or 
                        <a href="signup.html" style="text-decoration: none">create an account</a>
                    </h6>
                </div>
                <div class="d-flex flex-column justify-content-around align-items-center">     
                    <button type="button" class="w-100 mt-4 btn btn-primary">
                        <span class="login-icon-align"><i class="bi bi-google"></i></span>
                        <span class="float-start">Sign in with Google</span>
                    </button>

                    <button type="button" class="w-100 mt-3 btn btn-dark">
                        <span class="login-icon-align"><i class="bi bi-apple"></i></span>
                        <span class="float-start">Sign in with Apple</span>
                    </button>

                    <div class="line mt-5">
                        <span>or</span> 
                    </div>
                    <form class="w-100 mt-3 mb-5" action="#" method="POST">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" name="email">
                        <br>
                        <label for="email" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password">
                        <br>
                        <div class="form-check float-start">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                              Remember me
                            </label>
                            <br><br>
                            <a href="forgetpass.html" style="margin-left: -1.5rem;text-decoration: none;">Forgot your password ?</a>
                          </div>
                        <div class="float-end">
                            <button type="submit" class="btn btn-primary">Log in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
